name: Build Firmware

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    container:
      image: espressif/idf:v5.5.1
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set target
      working-directory: ./esp32s3-dualusb-fw
      run: idf.py set-target esp32s3
    
    - name: Build firmware
      working-directory: ./esp32s3-dualusb-fw
      run: idf.py build
    
    - name: Check binary exists
      working-directory: ./esp32s3-dualusb-fw
      run: |
        ls -lh build/esp32s3_dualusb_fw.bin
        ls -lh build/bootloader/bootloader.bin
        ls -lh build/partition_table/partition-table.bin
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: firmware-binaries
        path: |
          esp32s3-dualusb-fw/build/esp32s3_dualusb_fw.bin
          esp32s3-dualusb-fw/build/bootloader/bootloader.bin
          esp32s3-dualusb-fw/build/partition_table/partition-table.bin
        retention-days: 30
    
    - name: Build summary
      if: always()
      run: |
        echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "- Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        echo "- Target: ESP32-S3" >> $GITHUB_STEP_SUMMARY
        echo "- ESP-IDF: v5.5.1" >> $GITHUB_STEP_SUMMARY

